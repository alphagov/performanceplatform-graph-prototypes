<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  {{#useC3}}
  <link rel="stylesheet" href="/vendor/c3/c3.css" />
  {{/useC3}}
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
<h1>{{ dashboardAndData.title }}</h1>
{{#dashboardAndData.modules}}
<div class="module module-{{ moduleConfig.module-type }}  js-module-{{ index }}">
<h2 class="js-module-heading">{{ moduleConfig.title }}</h2>
<div class="module-inner js-module-inner">
  {{#isKPI}}
    <div class="big-number">{{data.0.formatted_value}}</div>
  {{/isKPI}}
</div>
</div>
{{/dashboardAndData.modules}}
<script>
  var dashboardAndData = {{{ escapedData }}};
</script>
<script src="/vendor/requirejs/require.js" /></script>

{{#useGoogleCharts}}
<script src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1","packages":["corechart"]}]}'></script>
<script>
  google.setOnLoadCallback(function () {
    require(["/assets/js/client/gc/main.js"]);
  });
</script>
{{/useGoogleCharts}}

{{#useC3}}
<script>
  require(["/assets/js/client/c3/main.js"]);
</script>
{{/useC3}}

</body>
</html>
